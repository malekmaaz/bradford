<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click Button</title>
</head>
<body>
    <p>Redirecting to the review page...</p>

    <script>
        // Wait for the page to load, then click the button
        window.onload = function() {
            // Replace the window.location with the actual URL
            window.location.href = 'https://www.prismaticpowders.com/applicators/2213/bradford-powder-coating?tab=review';
            setTimeout(function() {
                document.querySelector('.btn.btn-alt-outline').click();
            }, 6000); // Wait 2 seconds to ensure the page has fully loaded
        };
    </script>
</body>
</html>
