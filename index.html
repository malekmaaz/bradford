<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Prismatic Powders</title>
    <script>
        function redirect() {
            // The target URL
            var targetUrl = 'https://www.prismaticpowders.com/applicators/2213/bradford-powder-coating?tab=review';
            
            // The script we want to inject
            var injectedScript = `
                (function() {
                    function openReviewModal() {
                        var button = document.querySelector('button.btn.btn-alt-outline');
                        if (button) {
                            button.click();
                        }
                    }
                    
                    if (document.readyState === 'complete') {
                        openReviewModal();
                    } else {
                        window.addEventListener('load', openReviewModal);
                    }
                })();
            `;
            
            // Create a new window or tab
            var newWindow = window.open(targetUrl);
            
            // Wait for the new window to load, then inject our script
            newWindow.onload = function() {
                var script = newWindow.document.createElement('script');
                script.textContent = injectedScript;
                newWindow.document.body.appendChild(script);
            };
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting to Prismatic Powders...</p>
</body>
</html>
